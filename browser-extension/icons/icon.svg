    <line x1="-35" y1="8" x2="-22" y2="8" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <line x1="22" y1="-8" x2="35" y2="-8" stroke="white" stroke-width="2" opacity="0.7"/>
